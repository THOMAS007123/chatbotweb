
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adishankara - Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Basic layout similar to the Adi Shankara website */
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #003366;
            font-size: 16px;
        }

        section {
            padding: 40px 20px;
            background-color: #fff;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Chatbot button */
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }

        #chatbotButton:hover {
            background-color: #0056b3;
        }

        /* Chatbot iframe pop-up */
        #chatbotIframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            z-index: 1000;
            display: none;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) { /* For tablets */
            #chatbotButton {
                bottom: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }

            #chatbotIframe {
                width: 300px;
                height: 500px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) { /* For phones */
            #chatbotButton {
                bottom: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }

            #chatbotIframe {
                width: 250px;
                height: 400px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Adishankara College</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Admissions</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main content section -->
    <section>
        <h2>Welcome to Adishankara College</h2>
        <p>This is the official website of Adishankara College. Explore our programs, admissions, and more.</p>
        <!-- Add more content similar to the website you are cloning -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Adishankara College</p>
    </footer>

    <!-- Chatbot button -->
    <button id="chatbotButton">Open Chatbot</button>

    <!-- Chatbot iframe (initially hidden) -->
    <iframe id="chatbotIframe" src="https://www.adishankara.ac.in/" title="Chatbot"></iframe>

    <script>
        // Toggle the visibility of the chatbot iframe
        document.getElementById('chatbotButton').addEventListener('click', function() {
            let chatbotIframe = document.getElementById('chatbotIframe');

            // Toggle iframe visibility
            if (chatbotIframe.style.display === 'none' || chatbotIframe.style.display === '') {
                chatbotIframe.style.display = 'block';
            } else {
                chatbotIframe.style.display = 'none';
            }
        });
    </script>
</body>
</html>
