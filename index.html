<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }

        #chatbotButton:hover {
            background-color: #0056b3;
        }

        #chatbotIframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            z-index: 1000;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) { /* For tablets */
            #chatbotButton {
                bottom: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }

            #chatbotIframe {
                width: 300px;
                height: 500px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) { /* For phones */
            #chatbotButton {
                bottom: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }

            #chatbotIframe {
                width: 250px;
                height: 400px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="chatbotButton">Open Chatbot</button>

    <script>
        document.getElementById('chatbotButton').addEventListener('click', function() {
            let chatbotIframe = document.getElementById('chatbotIframe');

            if (!chatbotIframe) {
                chatbotIframe = document.createElement('iframe');
                chatbotIframe.id = 'chatbotIframe';
                chatbotIframe.src = 'https://chatbot-961251512.us-central1.run.app';
                document.body.appendChild(chatbotIframe);
            } else {
                chatbotIframe.style.display = chatbotIframe.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
