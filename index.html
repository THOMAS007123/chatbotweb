<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
        }

        #chatbotButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="chatbotButton">Open Chatbot</button>

    <script>
        document.getElementById('chatbotButton').addEventListener('click', function() {
            let chatbotIframe = document.getElementById('chatbotIframe');

            if (!chatbotIframe) {
                chatbotIframe = document.createElement('iframe');
                chatbotIframe.id = 'chatbotIframe';
                chatbotIframe.src = 'http://13.201.78.220:5000/';
                chatbotIframe.style.position = 'fixed';
                chatbotIframe.style.bottom = '20px';
                chatbotIframe.style.right = '20px';
                chatbotIframe.style.width = '400px';
                chatbotIframe.style.height = '600px';
                chatbotIframe.style.border = 'none';
                chatbotIframe.style.zIndex = '1000';
                document.body.appendChild(chatbotIframe);
            } else {
                chatbotIframe.style.display = chatbotIframe.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
